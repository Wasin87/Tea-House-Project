<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea House Project</title>
  <link rel="stylesheet" href="style.css">

  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

</head>
<body class="px-6 md:px-12">
  <div class="flex flex-col min-h-[200px] container mx-auto md:flex-row items-center justify-between p-6">
    <div class="max-w-lg">
      <h1 class="Manrope_Font text-6xl font-bold mb-4">
        It's good <br> tea time at The <br> Tea House
      </h1>
      <h5 class="Manrope_Font text-[15px] text-gray-600 mb-6">
        Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.
      </h5>
      <button class="Manrope_Font text-[20px] font-bold text-white px-6 py-2 rounded-lg 
        bg-gradient-to-r from-orange-400 to-orange-600 
        hover:from-orange-600 hover:to-orange-800 
        flex items-center gap-2 transition">
        Explore More 
        <img src="images/arrow.png" alt="Arrow" class="w-4 h-4">
      </button>
    </div>

    <div class="mt-6 md:mt-0">
      <img src="images/banner.png" alt="Tea Banner" class="relative top-[40px] w-full max-w-md">
      <div class="border-2 w-[255px] h-[100px] flex items-center justify-around">
        <img src="images/Star.png" class="w-12 h-12" alt="Star">
        <div class="relative top-[15px]">
          <p class="Manrope_Font font-bold">5.00</p>
          <p class="Manrope_Font text-[15px] text-gray-600 mb-6">Trust Pilot Ratings</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
